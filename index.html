<!DOCTYPE html>
<html lang="en">
<!-- Webpage for Secret Agent Supply. Class project for Codecademy.
     J. Stuart Harris
     8 DEC 2017
     Last updated: 8 DEC 2017
  -->
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">

  </head>

  <!-- This website consists of
    -->
  <body>

    <!-- The website consists of:
           - top identity bar
           - banner with background and new arrivals block
           - menu bar
           - section with images of featured products
           - location and hours blocks
           - footer with copyright notice
         Sizing is specified for 3 different screen sizes
    -->
    <!-- Identity bar -->
    <div id="identitybar">
      <div class="bodycontainer">
       <div class="logo">
         <img src="resources/images/logo.png" alt="Company logo" />
       </div>

       <span>
         SECRET AGENT SUPPLY INC.
       </span>
     </div>
    </div>

    <!-- Banner section -->
    <div id="banner">
      <div class="bodycontainer">
        <div class="newarrival">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Main menu bar -->
    <div id="menubar">
      <div class="bodycontainer">
        <nav class="widescreen">
          <ul class="widescreen">
            <li class="widescreen">Eyewear</li>
            <li class="widescreen">Apparel</li>
            <li class="widescreen">Gadgets</li>
            <li class="widescreen">Vehicles</li>
            <li class="widescreen">Classes</li>
            <li class="widescreen">Contact</li>
          </ul>
        </nav>

        <span class="narrowscreen">Menu
        </span>

      </div>
    </div>

    <!-- Featured product (images) section -->
  <!--  <p style="text-align: center;">Check out our featured products!</p> -->
    <div id="featured">
      <div class="bodycontainer">

      <!-- Product: Exploding Pen -->
      <div class="figure">
          <img src="resources/images/pen.png" alt="Exploding Pen">
          <div class="fcaption">Exploding Pen</div>
      </div>

      <!-- Product: Cellular Watch -->
      <div class="figure watch">
          <img src="resources/images/watch.png" alt="Cellular Watch">
          <div class="fcaption">Cellular Watch</div>
      </div>

      <!-- Product: Thermal Glasses -->
      <div class="figure thermal">
          <img class="shortimg" src="resources/images/glasses.png" alt="Thermal Glasses">
          <div class="fcaption">Thermal Glasses</div>
      </div>

    </div> <!-- end .bodycontainer -->
  </div> <!-- end #featured -->

    <!-- Location and store hours blocks -->
    <div id="location">
      <div class="bodycontainer">
        <div>
          <span class="locdes">Location</span>
          <span class="data">-47.346436, 84.32354</span>
        </div>

        <div>
          <span class="locdes">Hours</span>
          <span class="data">0800 - 1800</span>
        </div>
      </div>
    </div>

    <!-- Footer section -->
    <footer>
      <div class="bodycontainer">
        <h4>Copyright Secret Agent Supply Inc.<br /> &copy; 2015-2017</h4>
      </div>
    </footer>

  </body>
</html>
